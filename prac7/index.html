<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Event Handling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="signupForm">
    <h3><span class="required">*</span>Mandatory to fill</h3>

    <label>Firstname:</label>
    <input type="text" id="firstname" onfocus="highlight(this)" onblur="removeHighlight(this)" />
    <span class="required">*</span><br>

    <label>Lastname:</label>
    <input type="text" id="lastname" onfocus="highlight(this)" onblur="removeHighlight(this)" /><br>

    <label>Birthday:</label>
    <input type="date" id="dob" onfocus="highlight(this)" onblur="removeHighlight(this)" /><br>

    <label>Username:</label>
    <input type="text" id="username" onfocus="highlight(this)" onblur="removeHighlight(this)" />
    <span class="required">*</span><br>

    <label>E-mail:</label>
    <input type="email" id="email" onfocus="highlight(this)" onblur="removeHighlight(this)" /><br>

    <label>Website:</label>
    <input type="url" id="website" placeholder="https://example.com" /><br>

    <label>Password:</label>
    <input type="password" id="password" onfocus="highlight(this)" onblur="removeHighlight(this)" />
    <span class="required">*</span><br>

    <label>Re-password:</label>
    <input type="password" id="repassword" onfocus="highlight(this)" onblur="removeHighlight(this)" />
    <span class="required">*</span><br>

    <input type="checkbox" id="terms"> I agree to the terms & conditions.<br><br>

    <button type="submit">Sign up</button>
  </form>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
