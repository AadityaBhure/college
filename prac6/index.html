<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>String Operations in JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>String Operations</h2>

    <label>Enter a String:</label>
    <input type="text" id="userString" placeholder="Type a string here..." />

    <label>Enter a Paragraph (for vowel count):</label>
    <textarea id="userParagraph" rows="4" placeholder="Type a paragraph here..."></textarea>

    <div class="buttons">
      <button onclick="performOperations()">Perform Operations</button>
      <button onclick="clearOutput()">Clear</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
